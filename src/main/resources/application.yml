server:
  port: 8081
  address: 0.0.0.0
  servlet:
    context-path: /fmi
spring:
  application:
    name: aut-fmi
  jpa:
    database-platform: org.hibernate.dialect.SQLServerDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        boot:
          allow_jdbc_metadata_access: false
  profiles:
    include: dev
jwt:
  expiration: ${JWT_EXPIRATION_MILLISECONDS} # 48 hours in milliseconds
  secret: ${JWT_SECRET}
springdoc:
  swagger-ui:
    path: /fmi-backend.html
  api-docs:
    path: /fmi-docs